<form
    method="post"
    id="contact-form"
    class="form form-default"
>
    <input data-bind='attr: {value: getFormKey()}' type="hidden" name="form_key" id="form_key"/>
    <div class="component-wrapper">
    <div class="field">
        <label class="label" for="name"><span>Name*</span></label>
        <div class="control">
            <input name="name" id="name" type="text" class="input-text  required-entry" data-bind="value: customerName" data-validate="{required:true}">
        </div>
    </div>

    <div class="field">
        <label class="label" for="email"><span>Email*</span></label>
        <div class="control">
            <input name="email" id="email" type="text" class="input-text  required-entry" data-bind="value: customerEmail"  data-validate="{required:true, 'validate-email':true}">
        </div>
    </div>

    <div class="field">
        <label class="label" for="phone"><span>Phone*</span></label>
        <div class="control">
            <input name="phone" id="phone" type="text" class="input-text customerEmail" data-bind="value: customerPhone"  data-validate="{required:true}">
        </div>
    </div>

    <div class="field">
        <label class="label" for="phone"><span>Message</span></label>
        <div class="control">
            <textarea name="message" id="message" class="input-text" data-bind="value: customerMessage"></textarea>
        </div>
    </div>

    <div class="primary">
        <button type="submit" class="action action-login secondary" data-bind="click: addNewCustomer">
            <span>Submit</span>
        </button>
    </div>

    <div class="customer-list" style="width: 20%;background: gray;margin-top: 10px;" data-bind="foreach: customerName">
        <li data-bind="text: name"></li>
    </div>
</div>
</form>
